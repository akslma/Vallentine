<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes {
            background-color: red;
            color: white;
        }
        .no {
            background-color: gray;
            color: white;
            position: absolute;
        }
        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button class="yes" onclick="acceptValentine()">Yes üíñ</button>
            <button class="no" onmouseover="moveButton()" ontouchstart="moveButton()">No üò¢</button>
        </div>
        <p id="message" style="display: none; font-size: 20px; margin-top: 20px; color: red;"></p>
    </div>

    <script>
        function moveButton() {
            let button = document.querySelector('.no');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            button.style.left = x + 'px';
            button.style.top = y + 'px';
        }

        function acceptValentine() {
            document.querySelector('.container').innerHTML = '<h1>Yay! ü•∞ Can‚Äôt wait to celebrate with you! üéâ</h1><p style="color: red; font-size: 20px;">Thank you for saying yes! You made my day! üíï</p>';
        }
    </script>
</body>
</html>
